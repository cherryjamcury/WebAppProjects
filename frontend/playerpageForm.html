<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Avatar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-height: 90vh;
      overflow-y: auto; 
      border: 1px solid black;
      height:600px;
      
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* Display 10 images per row */
      gap: 10px;
      list-style: none;
      padding: 0;
      
    }

    .image-item {
      text-align: center;
      box-sizing: border-box; /* Ensure padding and borders are included in the element's total width and height */
      cursor: pointer; /* Add pointer cursor to indicate selection */
    }

    .image-item img {
      max-width: 100%;
      max-height: 100%;
      border: 1px solid transparent; /* Add a border to selected images */
    }

    .selected {
      border-color: blue; /* Change border color for selected images */
    }

    /* Limit the image size */
    .image-item img {
      max-width: 100px; /* Adjust the maximum width as needed */
      max-height: 100px; /* Adjust the maximum height as needed */
    }

    .image-item img:hover {
        border: 1px solid black; /* Add a border to selected images */
    }

    .selected-image {
      margin-top: 10px; /* Add some space between the button and selected image */
    }
  </style>
  
  <script>
    var selectedImage = null;
    var iconurl = null;

    function toggleImageSelection(imageElement, key) {
      if (selectedImage) {
        selectedImage.classList.remove("selected");
      }

      selectedImage = imageElement;
      selectedImage.classList.add("selected");


      hideImageGrid();
      var selectedImageUrl = imageElement.querySelector('img').src;
      document.getElementById('selectedImage').innerHTML = '<img src="' + selectedImageUrl + '" alt="Selected Image" width="100">';
      iconurl = key;
    }

    function checkNickname() {
      var nickname = document.getElementById("nickname").value;
      if (nickname === "") {
        alert("Please enter a nickname");
        return false;
      }
      
      if (!selectedImage) {
        alert("Please select an avatar image");
        return false;
      }
      
      
      alert(iconurl + " " + nickname);

      return false; 
    }

    function showImageGrid() {
      var imageGrid = document.getElementById("imageGrid");
      imageGrid.style.display = "grid";
    }

    function hideImageGrid() {
      var imageGrid = document.getElementById("imageGrid");
      imageGrid.style.display = "none";
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Create your Prsonal Profile</h2>
    
    <button onclick="showImageGrid()">Choose your avatar</button>
    <div id="selectedImage" class="selected-image"></div>

    <ul class="image-grid" id="imageGrid" style="display:none;">
        <% for (const key in dictionary) { %>
            <li class="image-item" onclick="toggleImageSelection(this, '<%= key %>')">
              <img src="<%= dictionary[key] %>" alt="Image" width="100" height="100">
            </li>
        <% } %>
    </ul>

    <form onsubmit="return checkNickname()">
      <label for="nickname">Write your nickname:</label>
      <input type="text" id="nickname" name="nickname"><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
