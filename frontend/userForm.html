<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Form</title>
        <link rel="stylesheet"  type = "text/css" href="userStyle.css">
        <script src="userControl.js"></script>
    </head>
    
    <body>
        <br>
        <br>
        <div class="cont">
            <div class="form sign-in">
                <form class="signIn-data">
                <h2>Welcome</h2>
                <label>
                    <span>Email</span>
                    <input id = 'user-email' type="email"/>
                </label>
                
                <label>
                    <span>Password</span>
                    <input id = 'user-password' type="password" />
                </label>
                </form>
                <!-- <p class="forgot-pass">Forgot password?</p> -->
                <button id = "button-sign-in"type="button" class="submit">Sign In</button>
            
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                        <h3>Don't have an account? Please Sign up!<h3>

                        </div>
                        
                        <div class="img__text m--in">
                            <h3>If you already has an account, just sign in.<h3>

                        </div>
                        
                        <div class="img__btn">
                            <span class="m--up">Sign Up</span>
                            <span class="m--in">Sign In</span>
                        </div>
                        <div class = "img__btn go--back">
                            <span>Go back</span>
                        </div>
                    </div>
                    
                    <div class="form sign-up">
                        <form class = "signUp-data">
                        <h2>Create your Account</h2>
                        
                        <label>
                            <span>Name</span>
                            <input id ='user-name' type="text"required/>
                        </label>
                        
                        <label>
                            <span>Email</span> 
                            <input id ='user-email' type="email" required/>
                        </label>
                        
                        <label>
                            <span>Password</span>
                            <input id ='user-password' type="password" required/>
                        </label>
                        <label>
                            <span id = "span-sign-up">Repeat Password</span>
                            <input id = "user-password-repeat" type="password" required/>
                        </label>
                        </form>
                        <button id = "button-sign-up" type="button" class="submit"  disabled>Sign Up</button>
                    </div>
                </div>
        </div>
    
    </body>
</html>
